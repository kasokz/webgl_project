<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ICG-11 Animation</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="hci-logo.png">
  <script src="project.js" type="module"></script>
</head>

<body>
  <div class="main-container">
    <div id="header">
      <h1>ICG Master Project</h1>
      <div class="header__button-group">
        <button id="renderer_toggle" type="button" class="btn btn-primary">Toggle Renderer</button>
        <button id="save_button" type="button" class="btn btn-primary">Save Scene</button>
        <button id="load_button" type="button" class="btn btn-primary">Load Scene</button>
      </div>
    </div>
    <div id="sidebar"></div>
    <canvas id="rasteriser" width="1920" height="1080"></canvas>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
